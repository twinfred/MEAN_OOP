<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function Ninja(name){
            this.name = name;
            this.health = 100;
            var speed = 3;
            var strength = 3;
            this.readSpeed = function(){
                return speed;
            }
            this.readStrength = function(){
                return strength;
            }
        }
        Ninja.prototype.sayName = function(){
            console.log("My name is "+this.name);
            return this;
        }
        Ninja.prototype.showStats = function(){
            console.log("Name: "+this.name+" - Stength: "+this.readStrength()+" - Speed: "+this.readSpeed()+" - Health: "+this.health);
            return this;
        }
        Ninja.prototype.drinkSake = function(){
            this.health += 10;
            console.log("Health increased by 10. Current health is: "+this.health);
            return this;
        }
        Ninja.prototype.punch = function(opponent){
            self = this;
            while(self instanceof Ninja){
                opponent.health -= 5;
                console.log(opponent.name+" was PUNCHED by "+this.name+" and lost 5 health.")
                return this;
            }
        }
        Ninja.prototype.kick = function(opponent){
            while(self instanceof Ninja){
                damage = (15 * this.readStrength());
                opponent.health -= damage;
                console.log(opponent.name+" was KICKED by "+this.name+" and lost "+damage+" health.")
                return this;
            }
        }
        john = new Ninja('John');
        patrick = new Ninja('Patrick');
        john.sayName();
        john.showStats();
        john.drinkSake();
        patrick.punch(john);
        john.showStats();
        john.kick(patrick);
        patrick.showStats();
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>

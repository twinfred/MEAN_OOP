<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function Ninja(name){
            this.name = name;
            this.health = 100;
            var speed = 3;
            var strength = 3;
            this.readSpeed = function(){
                return speed;
            }
            this.readStrength = function(){
                return strength;
            }
        }
        Ninja.prototype.sayName = function(){
            console.log("My name is "+this.name);
            return this;
        }
        Ninja.prototype.showStats = function(){
            console.log("Name: "+this.name+" - Stength: "+this.readStrength()+" - Speed: "+this.readSpeed()+" - Health: "+this.health);
            return this;
        }
        Ninja.prototype.drinkSake = function(){
            this.health += 10;
            console.log("Health increased by 10. Current health is: "+this.health);
            return this;
        }
        john = new Ninja('John')
        john.sayName()
        john.showStats()
        john.drinkSake()
    </script>
    <title>Document</title>
</head>

</html>

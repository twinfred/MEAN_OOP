    <script>
        class Ninja{
            constructor(name){
                var self = this;
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName(){
                console.log(`My name is ${this.name}`);
            }
            showStats(){
                console.log(`Name: ${this.name} - Health: ${this.health} - Speed: ${this.speed} - Strength: ${this.strength}`);
            }
            drinkSake(){
                this.health += 10;
                console.log(`Health increased by 10. Current health is ${this.health}`);
            }
        }
        class Sensei extends Ninja{
            constructor(name) {
                super(name);
                this.health = 200;
                this.speed = 10;
                this.strength = 10;
                this.wisdom = 10;
            }
            speakWisdom(){
                super.drinkSake();
                console.log("Wise one I am. Wise one you wish to be.")
            }
        }
        const superSensei = new Sensei("Yoda");
        superSensei.speakWisdom();
        superSensei.showStats();
    </script>

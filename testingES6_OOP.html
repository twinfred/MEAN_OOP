    <script>
        class Dot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                console.log(`You created a ${ this.constructor.name }!`);
            }
            showLocation() {
                console.log(`This ${ this.constructor.name } is at x ${this.x} and y ${this.y}`);
            }
            static getHelp() {
                console.log("This is a Dot class, for created Dots! A Dot takes x and y coordinates, type 'new Dot' to create one!");
            }
            parentFunction(){
                return "This is coming from the parent!";
            }
        }
        class Circle extends Dot {
            constructor(x, y, radius) {
                super(x, y);
                this.radius = radius;
            }
            childFunction() {
                const message = super.parentFunction();
                console.log(message);
            }
            get diameter() {
                return this.radius * 2;
            }
        }

        class Pizza {
            constructor(radius, slices) {
                this.radius = radius;
                this._slices = slices;
            }
            get slices () {

                this._slices = slices;
